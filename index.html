<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFA Reader</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .data-item {
            flex: 1 1 45%;
            max-width: 45%;
            text-align: center;
            margin: 10px 0;
        }
        .data-item h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-item p {
            font-size: 36px;
            font-weight: bold;
            color: #6eb7ff;
        }
        .data-head {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        /* Media Queries para dispositivos peque침os */
        @media (max-width: 768px) {
            .data-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .data-item p {
                font-size: 28px;
            }
            .data-head {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .data-item h2 {
                font-size: 18px;
            }
            .data-item p {
                font-size: 24px;
            }
            .data-head {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="data-head">LFA Reader</div>
    <div class="data-container">
        <div class="data-item">
            <h2>Red</h2>
            <p class="value" id="Red">0</p>
        </div>
        <div class="data-item">
            <h2>Blue</h2>
            <p class="value" id="Blue">0</p>
        </div>
        <div class="data-item">
            <h2>Green</h2>
            <p class="value" id="Green">0</p>
        </div>
        <div class="data-item">
            <h2>Detected Color</h2>
            <p class="value" id="Color_detected">Indefinido</p>
        </div>
        <div class="data-item">
            <h2>Lux</h2>
            <p class="value" id="Lux">0</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDb0MNZx7DZM_u9fz9VYad5EptkVdnK2YQ",
            authDomain: "lfar-cb399.firebaseapp.com",
            databaseURL: "https://lfar-cb399-default-rtdb.firebaseio.com",
            projectId: "lfar-cb399",
            storageBucket: "lfar-cb399.firebasestorage.app",
            messagingSenderId: "140652099318",
            appId: "1:140652099318:web:c1f4342562b05398e51ed7",
            measurementId: "G-77T2SHFNPG"
};

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Funci칩n para actualizar un valor en el DOM
        function updateValue(refName, elementId) {
            const dataRef = database.ref(`LFAR/${refName}`);
            dataRef.on('value', function(snapshot) {
                const value = snapshot.val();
                document.getElementById(elementId).innerHTML = value;
            });
        }

        // Actualizar valores din치micamente
        updateValue("Rojo", "Red");
        updateValue("Azul", "Blue");
        updateValue("Verde", "Green");
        updateValue("Color_detectado", "Color_detected");
        updateValue("Lux", "Lux");
    </script>
</body>
</html>
